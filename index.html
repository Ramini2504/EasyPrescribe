<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>EasyPrescribe</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm" style="background-color:#b2f0fb;">  
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="favicon\apple-touch-icon.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-center"></a>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                        <strong class="h1 text-dark me-5"><i style="color:#42A5FF;">EASY PRESCRIBE</i></strong>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="row">
        <div class="col my-3 mx-2 w-70">
            <div class="container prescriptionTemplate border ms-2 rounded" style="width:650px;" id="presc">
                <div class="col">
                    <div class="row mx-2 my-1 text-primary">
                        <p><strong class="mx-1">SINCE : 2000</strong>|<strong class="mx-1">CELL : 9XXXXXXXX9</strong></p>
                    </div>
                    <div class="row mt-2 mx-1">
                        <div class="col"><img class="image-fluid" src="plus.png" height="50%"></div>
                        <div class="col text-danger">
                            <figure class="text-end mt-3">
                                <blockquote class="blockquote">
                                  <p style="font-weight:900; font-size: xx-large; font-family: 'Titan One', cursive;">O Hospitals</p>
                                </blockquote>
                                <figcaption class="blockquote-footer" style="font-size:10px;">
                                  plot No.9, Bseide Ryuthu Bazar<cite title="Source Title">Vanasthalipuram, HYD</cite>
                                </figcaption>
                              </figure>
                        </div>
                    </div>
                    <div class="row mx-1 text-dark rounded  w-70" style="background-color :rgb(202, 202, 202)"><div class="col">Date : <strong id="CuDate">25-04-2003</strong></div></div>
                    <div class="row my-1 mx-1 text-dark rounded" style="background-color :rgb(202, 202, 202)">
                        <div class="col">Name : <strong id="tempName">ipsum dolor, sit amet consectetur adipisicing elit. Aperiam, rem!</strong></div>
                        <div class="col">Age : <strong  id="tempAge">Lorem, ipsum.</strong></div>
                        <div class="col">Sex : <strong id="tempSex">lorem</strong></div>
                    </div>
                    <div class="row mb-2 mx-1 text-dark rounded" style="background-color :rgb(202, 202, 202)">
                        <div class="col">Height : <strong id="tempHeight">lorem</strong></div>
                        <div class="col">Weight : <strong  id="tempWeight">lorem</strong></div>
                    </div>
                </div> 
                <hr>
                <div class="row border mx-1 mb-1 rounded" id="newMedic">
                    <div class="text-dark fs-1 font-weight-bold" id="medicine">
                        Dolo 10mg<br>
                        <i class="ms-2 me-4" id="1"></i><i class="mx-4" id="2"></i><i class="mx-4" id="3"></i>   
                    </div>
                    <div id="temp">
                        <p></p>
                    </div>
                </div>     
            </div>
        </div>
        <div class="col">
            <div class="container my-3 me-3 border rounded w-70" style="background-color: rgb(202, 202, 202); width: 500px;">
                <p class="display-6 text-center bolder">Patient Details: </p>
                <div class="input-group my-2 w-70">
                    <span class="input-group-text text-dark">Name</span>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="input-group my-2 w-70">
                    <span class="input-group-text text-dark">Age</span>
                    <input type="text" class="form-control" id="inputAge">
                    <span class="input-group-text text-dark">Height</span>
                    <input type="text" class="form-control" id="inputHeight">
                </div>
                <div class="input-group my-2 w-70">
                    <span class="input-group-text text-dark">SEX</span>
                    <input type="text" class="form-control" id="inputSex">
                    <span class="input-group-text text-dark">Weight</span>
                    <input type="text" class="form-control" id="inputWeight">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mt-4 mb-2" onclick="post()">
                        POST
                    </button>
                </div>
            </div>
            <div class="container my-3 me-3 border rounded w-70" style="background-color: rgb(202, 202, 202); width: 500px;">
                <p class="display-6 text-center bolder">Add Medicine:</p>  
                <div class="container-fluid m-2">
                    <form class="d-flex">
                        <input class="form-control" type="text" id="inputMedic"> 
                    </form>
                </div>
                <div class="ms-5">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Morning">
                        <label class="form-check-label" for="inlineCheckbox1">Morning</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Afternoon">
                        <label class="form-check-label" for="inlineCheckbox2">Afternoon</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Night">
                        <label class="form-check-label" for="inlineCheckbox3">Night</label>
                      </div>
                </div>
                <button class="btn btn-primary mx-5 mt-4 mb-2" onclick="add()">add</button>
                <button class="btn btn-warning mx-5 mt-4 mb-2">clear</button>
                <button class="btn btn-danger mx-4 mt-4 mb-2">remove</button>
            </div>
            <div class="container my-3 me-3 border rounded w-70 text-center" style="background-color: rgb(202, 202, 202); width: 500px;">
                <button class="btn btn-danger ml-3 my-2 w-50" style="height:50px; border-color: red;"><i class="fa-solid fa-share mx-2"></i><strong>Mail</strong></button>
                <button onclick="Pprint()" class="btn btn-primary ml-3 my-2 w-50" style="height:50px;"><i class="fa-solid fa-print mx-2"></i><strong>Print</strong></button>
            </div>
        </div>
    </div>
    <script>
        function post() {
            let nameFeild = document.getElementById('inputName').value
            let ageFeild = document.getElementById('inputAge').value
            let sexFeild = document.getElementById('inputSex').value
            let heightFeild = document.getElementById('inputHeight').value
            let weightFeild = document.getElementById('inputWeight').value
            
            let nameT = document.getElementById('tempName')
            let ageT = document.getElementById('tempAge')
            let sexT = document.getElementById('tempSex')
            let heightT = document.getElementById('tempHeight')
            let weightT = document.getElementById('tempWeight')
            let dateT = document.getElementById('CuDate')
            
            const d = new Date()
            dateT.innerHTML = d
            nameT.innerHTML = nameFeild
            ageT.innerHTML = ageFeild
            sexT.innerHTML = sexFeild
            weightT.innerHTML = weightFeild
            heightT.innerHtml = heightFeild

        }
        function add() {
            let Medic = document.getElementById('inputMedic').value.toUpperCase()
            let Medicine = document.getElementById('Medicine')
            Medicine.innerHTML = Medic;
            let newNode = document.createElement("div");
            newNode.classList.add("text-dark");
            newNode.classList.add("fs-1");
            newNode.classList.add("font-weight-bold");
            let addMedic = document.getElementById("newMedic");
            let p = document.getElementById("temp");
        
            addMedic.insertBefore(newNode, p);

            let value1 = document.getElementById("inlineCheckbox1").value
            let value2 = document.getElementById("inlineCheckbox2").value
            let value3 = document.getElementById("inlineCheckbox3").value
            let check1 = document.getElementById("inlineCheckbox1")
            let check2 = document.getElementById("inlineCheckbox2")
            let check3 = document.getElementById("inlineCheckbox3")
            let i1 = document.getElementById("1").value
            let i2 = document.getElementById("2").value
            let i3 = document.getElementById("3").value
            if(check1.checked && check2.checked && check3.checked) {
                document.getElementById("1").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("2").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("3").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
            }else if(check1.checked && check2.checked) {
                document.getElementById("1").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("2").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("3").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
            }else if(check1.checked && check3.checked) {
                document.getElementById("1").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("3").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("2").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
            }else if(check2.checked && check3.checked) {
                document.getElementById("2").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("3").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("1").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
            }else if(check1.checked) {
                document.getElementById("1").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("2").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
                document.getElementById("3").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
            }else if(check2.checked) {
                document.getElementById("2").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("1").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
                document.getElementById("3").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
            }else if(check3.checked) {
                document.getElementById("3").innerHTML = "<i class=\"fa-solid fa-circle\"></i>"
                document.getElementById("1").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
                document.getElementById("2").innerHTML = "<i class=\"fa-regular fa-circle\"></i>"
            }
        }
        function Pprint() {
            var printContents = document.getElementById("presc").innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();

            document.body.innerHTML = originalContents;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
</body>
</html>
