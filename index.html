<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/favicon.ico">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>EasyPrescribe</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><!--path-->
            <img src="favicon\apple-touch-icon.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-center">
            <strong class="h1 text-dark"><i style="color:#42A5FF;">EASY PRESCRIBE</i></strong>
          </a>
        </div>
    </nav>
    <div class="container my-3 me-3 border rounded w-70" style="background-color: rgb(202, 202, 202); width: 500px;">
        <p class="display-6 text-center bolder">Bio Data:</p>
        <div class="input-group my-2 w-70">
            <span class="input-group-text text-dark">Name</span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group my-2 w-70">
            <span class="input-group-text text-dark">Age</span>
            <input type="number" class="form-control">
            <span class="input-group-text text-dark">Height</span>
            <input type="number" class="form-control" >
        </div>
        <div class="input-group my-2 w-70">
            <span class="input-group-text text-dark">SEX</span>
            <input type="number" class="form-control">
            <span class="input-group-text text-dark">Weight</span>
            <input type="number" class="form-control" >
        </div>
    </div>
    <div class="container my-3 me-3 border rounded w-70" style="background-color: rgb(202, 202, 202); width: 500px;">
        <p class="display-6 text-center bolder">Add Medicine:</p>  
        <div class="container-fluid m-2">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">search<i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="ms-5">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Morning">
                <label class="form-check-label" for="inlineCheckbox1">Morning</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Afternoon">
                <label class="form-check-label" for="inlineCheckbox2">Afternoon</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Night">
                <label class="form-check-label" for="inlineCheckbox2">Night</label>
              </div>
        </div>
        <button class="btn btn-primary mx-5 mt-4 mb-2">add</button>
        <button class="btn btn-warning mx-5 mt-4 mb-2">clear</button>
        <button class="btn btn-danger mx-4 mt-4 mb-2">remove</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
    crossorigin="anonymous"></script>
</body>
</html>
